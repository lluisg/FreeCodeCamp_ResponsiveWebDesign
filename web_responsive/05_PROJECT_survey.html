<!doctype HTML>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="05_PROJECT_survey.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form" method="post">
      <label id="name-label" for="name">Name
        <input id="name" type="text" placeholder="name here" required />
      </label>

      <label id="email-label" for="emial">Email
        <input id="email" type="email" placeholder="email here" required />
      </label>

      <label id="number-label" for="number">Age (optional)
        <input id="number" type="number" min=5 max=15 placeholder="age here" required />
      </label>

      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Other</option>
        </select>
      </label>

      <label>Would you recommend freeCodeCamp to a friend?></label>
      <label for="rdbd">
        <input type="radio" name="radio-buttons" id="rdbd" value=" Definitely" />
      </label>
      <label for="rdbm">
        <input type="radio" name="radio-buttons" id="rdbm" value=" Maybe" />
      </label>
      <label for="rdbn">
        <input type="radio" name="radio-buttons" id="rdbn" value=" Not sure" />
      </label>

      <label> What would you like to see improved? <a name="subtext">(Check all that apply)</a> </label>
      <label for="check1">
        <input type="checkbox" value="check1"> Front-End Projects</input>
      </label>
      <label for="check2">
        <input type="checkbox" value="check2"> Back-End Projects</input>
      </label>
      <label for="check3">
        <input type="checkbox" value="check3"> Data Visualization</input>
      </label>
      <label for="check4">
        <input type="checkbox" value="check4"> Others</input>
      </label>

      <label for="addtext">Any comments or suggestions?
        <textarea id="addtext" rows=10 cols=30></textarea>
      </label>

      <input type="submit" id="submit" value="Submit"/>

    </form>
  </body>
</html>
